<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An optimized tool for tracking various Pixel lands and discovering lands of interest related to resources, industries, planting spaces, caves, chicken coops, windmills, and more.">
    <meta name="keywords" content="Pixels Tracker, Land tracker, Pixels Lands Tracker, Ver lands pixels, Watch pixels Lands">
    <meta name="author" content="REFH4CK">
    <link rel="canonical" href="landtracker">
    <link rel="stylesheet" href="./styles_tracker.css">
    <link rel="shortcut icon" href="/images/satellite.png" type="image/x-icon">
    <title>Land Tracker</title>
</head>
<body>
    <header class="header">
        <article class="header__logo">
            <img src="/images/satellite.png" alt="Satellite image" class="header__logo_img">
            <h1 class="header__logo_pageName">Land Tracker</h1>
        </article>
        <nav class="header__navbar">
            <ul class="header__navbar_list">
                <li class="header__navbar_list__option">
                    <a href="/index.html">Home</a>
                </li>
                <li class="header__navbar_list__option">
                    <a href="/src/tracker/tracker.html" class="location">Use land tracker</a>
                </li>
                <li class="header__navbar_list__option">
                    <a href="mailto:refh4ck.dev@gmail.com">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="container__frame">
            <div class="container__frame_search">
                <input type="text" name="landCode-1" id="code-1" class="code-1" maxlength="4">
                <button type="button" id="search_btn" class="search_btn">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </div>
            <iframe src="" class="container__left-frame" id="left_frame"></iframe>
        </section>

        <section class="container__frame">
            <div class="container__frame_search">
                <input type="text" name="landCode-2" id="code-2" class="code-2">
                <button type="button" id="search_btn" class="search_btn">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </div>
            <iframe src="" class="container__right-frame" id="right_frame"></iframe>  
        </section>
    </main>

    <footer class="footer">
        <p class="footer__rights">
            All development rights reserved &copy; Made with ❤️ <a href="https://github.com/REFH4CK" target="_blank" class="footer__rights_social">REFH4CK</a>
        </p>
        <span>|</span>
        <div class="footer__socials">
            <span class="ad">Copied!</span>
            <img src="/images/ronin-wallet-icon.png" alt="Ronin network icon" class="footer__socials_icon" id="ronin">
        </div>
    </footer>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
